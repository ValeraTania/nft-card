<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="card">
    <section class="card__container">
      <div class="card__image">
        
          <div class="card__image__view">
            
         
        </div>
      </div>

    <div class="card__information">
      <p class="card__information__title">Equilibrium #3429</p>
      <p class="card__information__description"> Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="card__information__price">
        <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
        <p class="card__information__price">0.041 ETH</p>
  
      </div>
      <div class="card__information__days">
      <img class="card__information__days" src="./images/icon-clock.svg" alt="icon-clock">
      <p class="card__information__days">3 days left</p> 

    </div>  
      <div class="card__information__profile">
        <img src="./images/image-avatar.png" alt="avatar">
      
      <p>  Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/tania-valera-63508319b/" target="_blank">Tania Valera</a>.
  </footer>
</body>
</html>
